<div class="container-xl px-4 mt-4">
  <div class="row">
      <div class="col-xl-4">
          <!-- Profile picture card-->
          <div class="card mb-4 mb-xl-0">
            <div class="card-header">โปรไฟล์</div>
            <div class="card-body text-center">
                <div *ngIf="user">
                    <img *ngIf="imgUser" [src]="'data:image;base64,' + imgUser" class="img-account-profile rounded-circle mb-2 w-70 mx-auto" alt="Profile Image">
                </div>
                <div class="small font-italic text-muted mb-4 pt-2">JPG or PNG</div>
                <!-- Profile picture upload button-->
                <button class="btn btn-dark" type="button" (click)="fileInput.click()">
                    <span>อัปโหลดภาพใหม่</span>
                    <input type="file" class="form-control-file" id="profileImage" (change)="onFileSelected($event)" #fileInput style="display: none;">
                </button>
            </div>
        </div>
        
      </div>
      <div class="col-xl-8">
          <!-- Account details card-->
          <div class="card mb-4">
              <div class="card-header">รายละเอียดบัญขี</div>
              <div class="card-body">
                <form [formGroup]="updateForm" (ngSubmit)="onSubmit()">
                  <div class="form-group row">
                    <label for="username" class="col-4 col-form-label">ชื่อผู้ใช้*</label> 
                    <div class="col-12">
                      <input formControlName="userName"  placeholder="Username" class="form-control here" required="required" type="text" readonly>
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="name" class="col-4 col-form-label">ชื่อจริง</label> 
                    <div class="col-12">
                      <input formControlName="fristName" placeholder="First Name" class="form-control here" type="text">
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="lastname" class="col-4 col-form-label">นามสกุล</label> 
                    <div class="col-12">
                      <input formControlName="lastName" placeholder="Last Name" class="form-control here" type="text">
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="text" class="col-4 col-form-label">เบอร์โทร</label> 
                    <div class="col-12">
                      <input formControlName="phone" placeholder="phone" class="form-control here" required="required" type="text">
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="age" class="col-4 col-form-label">อายุ</label> 
                    <div class="col-12">
                      <input formControlName="age" placeholder="Email" class="form-control here" required="required" type="text">
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="select" class="col-4 col-form-label">บทบาท</label> 
                    <div class="col-12">
                      <select  class="custom-select" formControlName="roleId" readonly>
                        <option  *ngFor="let item of roleList" value="{{item.id}}" [disabled]="true">{{item.roleName}}</option>
                      </select>
                    </div>
                  </div>
                  <div class="form-group row">
                    <div class="offset-4 col-12">
                      <button name="submit" type="submit" class="btn btn-dark">อัปเดตโปรไฟล์</button>
                    </div>
                  </div>
                </form>
              </div>
          </div>
      </div>
  </div>
</div>
