<div class="container mx-auto p-4">
  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-4 2xl:grid-cols-6 gap-3">
    <div *ngFor="let product of productList" class="bg-white border border-gray-200 rounded-lg shadow-md overflow-hidden relative">
      <a (click)="goToProductDetail(product)">
        <img *ngIf="product.imgList.length > 0" [src]="product.imgList[0]" class="card-img-top zoomable" alt="Product Image">
      </a>
      
      <div class="pl-3 pt-3 pr-3">
        <h5 class="text-xs font-semibold text-gray-800 mb-0 inline-block">{{ product.productName | slice: 0:30 }}</h5>
        <!-- <h6 class="text-xs fw-light text-gray mt-2 mb-2">{{ product.productDesc | slice: 0:30 }}</h6> -->
        <div class="mb-0 d flex justify-between">
          <span class="text-sm font-medium text-orange-400">{{ product.price | currency : "฿" }}</span>
          <div *ngIf="userDetail">
            <button class="btn btn-sm btn-cart" (click)="addtoCart(product)">
              <i class="fas fa-cart-plus" style="font-size: 15px;"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
