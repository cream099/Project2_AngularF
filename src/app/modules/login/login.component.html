<div class="container px-4 py-5 px-md-5 text-center text-lg-start my-5">
  <div class="row gx-lg-5 align-items-center mb-5">
    <div class="col-lg-6 mb-5 mb-lg-0" style="z-index: 10">
      <h1 class="my-5 display-5 fw-bold ls-tight" style="color: hsl(218, 81%, 95%)">
        <!-- The best offer <br /> -->
        <span style="color: hsl(218, 81%, 75%)">เข้าสู่ระบบ</span>
      </h1>
      <!-- <p class="mb-4 opacity-70" style="color: hsl(218, 81%, 85%)">
        Lorem ipsum dolor, sit amet consectetur adipisicing elit.
        Temporibus, expedita iusto veniam atque, magni tempora mollitia
        dolorum consequatur nulla, neque debitis eos reprehenderit quasi
        ab ipsum nisi dolorem modi. Quos?
      </p> -->
    </div>

    <div class="col-lg-6 mb-5 mb-lg-0 position-relative">
      <div id="radius-shape-1" class="position-absolute rounded-circle shadow-5-strong"></div>
      <div id="radius-shape-2" class="position-absolute shadow-5-strong"></div>

      <div class="card bg-glass">
        <div class="card-body px-4 py-5 px-md-5">
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <!-- 2 column grid layout with text inputs for the first and last names -->
            <div class="form-group">
              <label for="exampleInputUsername">ชื่อผู้ใช้</label>
              <input type="email" class="form-control" id="exampleInputUsername" aria-describedby="emailHelp" placeholder="กรอกชื่อผู้ใช้" formControlName="userName">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">รหัสผ่าน</label>
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="รหัสผ่าน" formControlName="password">
            </div>
          <div>
            <button type="submit" class="btn btn-dark btn-block mb-4">
              ยืนยัน
            </button>
          </div>
          </form>
          <div class="text-center text-lg-start mt-4 pt-2">
            <p class="small fw-bold mt-2 pt-1 mb-0">ยังไม่มีบัญชี? <a href="/register"
                class="link-danger">ลงทะเบียน</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
